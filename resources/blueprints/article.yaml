title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          input_type: text
          type: text
          localizable: false
          listable: true
          display: Title
          validate: required
      -
        handle: slug
        field:
          generate: true
          type: slug
          localizable: false
          listable: true
          display: Slug
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: true
          escape_markup: false
          smartypants: true
          type: markdown
          localizable: false
          listable: true
          display: Content
      -
        handle: author
        field:
          max_items: 1
          mode: select
          type: users
          localizable: false
          listable: true
          display: Author
